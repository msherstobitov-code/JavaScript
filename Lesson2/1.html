<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Унарный оператор. Добавляет единицу к своему операнду.
  Если используется в качестве префикса (++x), то возвращает
  значение операнда с добавленной к нему единицей.
   */
  c = ++a;
  console.log(c);

  /*
  В случае применения в качестве окончания (x++) возвращает
  значение операнда перед добавлением к нему единицы, и потом установит значение x равным +1.
   */
  d = b++;
  console.log(d);

  /*
  В 27 строке кода унарный оператор ++а перезаписал в переменную а значение 2, в строке 40
  операция повторяется к значению переменной прибавляется 1 и теперь а = 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  В 34 строке кода унарный оператор b++ перезаписал в переменную b значение 2 после вывода в
  консоль, в 49 строке операция повторяется в результате в переменную d записывается 4, в переменную
  b записывается 3 после вывода значения d в консоль.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
