<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  // Функция-конструктор для продукта, принимает название продукта и цену.
  function ProductES5(name, price) {
    // Записываем в созданный объект свойства.
    this.name = name;
    this.price = price;
  }

  // В объект, который будет служить прототипом будущих продуктов добавляем
  // метод make25Discount, который будет уменьшать цену продукта на 25%.
  ProductES5.prototype.make25Discount = function() {
    this.price *= 0.75;
  };

  const productES5 = new ProductES5('Клавиатура', 1000);
  console.log(`Название: ${productES5.name}, цена: ${productES5.price}`);
  productES5.make25Discount();
  console.log(`Название: ${productES5.name}, цена: ${productES5.price}`);

  // ---

  // Класс для продукта
  class ProductES6 {
    // Конструктор продукта
    constructor(name, price) {
      // Записываем в созданный объект свойства.
      this.name = name;
      this.price = price;
    }

    // Метод будет уменьшать цену продукта на 25%.
    make25Discount() {
      this.price *= 0.75;
    }
  }

  const productES6 = new ProductES6('Клавиатура', 1000);
  console.log(`Название: ${productES6.name}, цена: ${productES6.price}`);
  productES6.make25Discount();
  console.log(`Название: ${productES6.name}, цена: ${productES6.price}`);
</script>
</body>
