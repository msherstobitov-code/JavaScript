<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /* 1.Складываем числа 10 и 10 получаем число 20
     2. К числу 20 прибавляем строку "10" получаем строку 2010'
  */
  console.log(10 + 10 + "10");
  /* 1.Складываем число 10 и строку "10" получаем строку 1010
     2. К строке "1010" прибавляем число 10 получаем строку 101010
  */
  console.log(10 + "10" + 10);
  /* 1.Складываем числа 10 и 10 получаем число 20
     2. Унитарный плюс перед "10" преобразовывает строку "10" в число
     3. Складываем число 20 и преобразованную строку 10
  */
  console.log(10 + 10 + +"10");
  /* 1.При делении числа на строку(числовую) последняя автоматически приводится к числовому типу
     2.Пустая строка -> 0 приделении на - 0 получаем - бесконечность
  */
  console.log(10 / -"")
  /* В данном случае числовую строку не получается перевести в число из-за запятой,
   разделитель в числе должна быть точка поэтому результат NaN */
  console.log(10 / +"2,5")
</script>
</body>
</html>
